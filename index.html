<!DOCTYPE html>
<html>
<head>
    <title>Feirão Limpa Nome 2025</title>
    <style>
        body {
            background: #ec0077;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #000;
            font-size: 22px;
        }
        .button {
            background: #ec0077;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feirão Limpa Nome 2025</h1>
        <p>Negocie dívidas com até 99% de desconto!</p>
        
        <div id="captcha" style="display: none; margin: 20px 0;">
            <input type="checkbox" id="robot"> 
            <label for="robot">Não sou um robô</label>
        </div>
        
        <div id="loading" style="display: none;">
            Carregando propostas...
        </div>
        
        <button class="button" onclick="startProcess()">Buscar propostas</button>
    </div>
    
    <script>
        function startProcess() {
            const captcha = document.getElementById('captcha');
            const button = document.querySelector('.button');
            const loading = document.getElementById('loading');
            
            if (captcha.style.display === 'none') {
                // Primeiro clique: mostra captcha
                captcha.style.display = 'block';
                button.textContent = 'Confirmar e continuar';
            } else {
                // Segundo clique: verifica captcha
                if (document.getElementById('robot').checked) {
                    button.style.display = 'none';
                    captcha.style.display = 'none';
                    loading.style.display = 'block';
                    
                    // Redireciona para Typebot
                    setTimeout(() => {
                        window.location.href = "https://viewer.typebot.io/seu-typebot-id";
                    }, 2000);
                } else {
                    alert('Marque "Não sou um robô"');
                }
            }
        }
    </script>
</body>
</html>
